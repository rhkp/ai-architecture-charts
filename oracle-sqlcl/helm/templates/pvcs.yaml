{{- if and .Values.persistence.data.enabled (not .Values.persistence.data.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "oracle-sqlcl-mcp.fullname" . }}-data
  labels:
    {{- include "oracle-sqlcl-mcp.labels" . | nindent 4 }}
spec:
  accessModes:
{{- range .Values.persistence.data.accessModes }}
  - {{ . | quote }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size }}
  {{- if .Values.persistence.data.storageClassName }}
  storageClassName: {{ .Values.persistence.data.storageClassName }}
  {{- end }}
{{- end }}

{{/* connections PVC removed as sqlcl-data already persists connections */}}
