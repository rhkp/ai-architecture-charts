{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ default (printf "%s-oracle" (include "oracle-sqlcl-mcp.fullname" .)) .Values.secret.name }}
  labels:
    {{- include "oracle-sqlcl-mcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  ORACLE_USER: {{ .Values.env.ORACLE_USER | quote }}
  ORACLE_PASSWORD: {{ .Values.env.ORACLE_PASSWORD | quote }}
  ORACLE_CONNECTION_STRING: {{ .Values.env.ORACLE_CONNECTION_STRING | quote }}
  ORACLE_CONN_NAME: {{ .Values.env.ORACLE_CONN_NAME | quote }}
{{- end }}
